<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cart
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<!--  <ion-label>Added Items</ion-label>-->
  <ion-grid>
  <ion-row class="cart-item" *ngFor="let product of productDetails">

    <ion-col size="5">
    <img src='assets/{{product.productPic}}'>
    </ion-col>

    <ion-col size="6">
    <div class="item-name"> {{product.productName}}</div>
      <div class="item-price"> {{product.productPrice}}</div>

      <ion-grid>
        <ion-row>
          <ion-col class="quantity-col btn"> <ion-icon name="remove" size="small"></ion-icon> </ion-col>
          <ion-col class="quantity-col"> {{product.productCount}} </ion-col>
          <ion-col class="quantity-col btn"> <ion-icon name="add" size="small"></ion-icon> </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>

    <ion-col> <ion-icon name="trash" color="red"></ion-icon></ion-col>
  </ion-row>

<!--  <div class="cart-item">-->
<!--    <img class="cart-item-img" src="assets/laptop-macbook.jpg">-->
<!--  </div>-->
<!--  <div class="cart-item">-->
<!--    <img class="cart-item-img" src="assets/laptop-ideapad.jpg">-->
<!--  </div>-->
  </ion-grid>
<!--  <app-explore-container name="Tab 3 page"></app-explore-container>-->


</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" fill="clear" disabled="true"> Total ${{totalPrice}} </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" color="secondary" fill="solid" (click)="checkout()"> Buy now </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
